<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

  <script>
    // Step 1: Take a number input from the user
let userInput = parseInt(prompt("Enter a number:"));

// Step 2: Initialize a counter variable
let counter = 0;

// Step 3: While counter is smaller than user input, increment it
while (counter < userInput) {
  counter++;  // Increment counter by one
  console.log(counter);  // Step 4: Print the counter value
}

  </script>

</body>
</html>
